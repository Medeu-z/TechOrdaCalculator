<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" id="body__mode" href="./css/light.css">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./images/calculator.svg">
</head>
<body>
    <div class="mode">
        <i class="bi-moon-fill"></i>
    </div>
    <div class="calculator">
        <div class="text__view"></div>
        <table>
            <tr>   
                <td><input class = "top__btn cancel" type = "button" value = "AC"></td>  
                <td><input class = "top__btn back" type = "button" value = "B"></td>  
                <td><input class = "top__btn percent"  type = "button" value = "%" onclick = ""></td>  
                <td><input class="not__active" type = "button" value = "/" onclick = "addOperator('/', this)"></td>  
            </tr>
            <tr>   
                <td><input  type = "button" value = "7" onclick = "addNumber(this.value)"></td>  
                <td><input  type = "button" value = "8" onclick = "addNumber(this.value)"></td>  
                <td><input  type = "button" value = "9" onclick = "addNumber(this.value)"></td>  
                <td><input  class="not__active" type = "button" value = "x" onclick = "addOperator('*', this)"></td>  
            </tr>
            <tr>  
                <td><input type = "button" value = "4" onclick = "addNumber(this.value)"></td>  
                <td><input type = "button" value = "5" onclick = "addNumber(this.value)"></td>  
                <td><input type = "button" value = "6" onclick = "addNumber(this.value)"></td>  
                <td><input class="not__active" type = "button" value = "-" onclick = "addOperator('-', this)"></td>  
            </tr>  
            <tr>   
                <td><input type = "button" value = "1" onclick = "addNumber(this.value)"></td>  
                <td><input type = "button" value = "2" onclick = "addNumber(this.value)"></td>  
                <td><input type = "button" value = "3" onclick = "addNumber(this.value)"></td>  
                <td><input class="not__active" type = "button" value = "+" onclick = "addOperator('+', this)"></td>  
            </tr>    
            <tr>  
                <td colspan = 2><input style = "width: 135px" type = "button" value = "0" onclick = "addNumber(this.value)" ></td>  
                <td><input type = "button" value = "." onclick = "addNumber(this.value)"></td>  
                <td><input class="not__active" type = "button" value = "=" onclick="equal()"></td>  
            </tr> 
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
